<header class="header limiter">
  <button class="btn" (click)="sort()">Sort</button>
  <button class="btn" (click)="setData(null)">Randomize</button>
  <form [formGroup]="algorithmSelectForm">
    <select class="btn" formControlName="algorithm">
      <option
        *ngFor="let algorithm of algorithms; let index = index"
        [value]="index"
      >
        {{ algorithm.toString() }}
      </option>
    </select>
  </form>
</header>
