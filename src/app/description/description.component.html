<article class="description limiter">
  <div class="description__left">
    <div class="description__part">
      <h2 class="description__title">How does it work?</h2>
      <div
        class="description__content"
        [innerHTML]="selectedAlgorithm.description"
      ></div>
      <div class="description__source">
        <strong>Source: </strong>
        <ng-container
          *ngFor="let source of selectedAlgorithm.sources; let index = index"
        >
          <a [href]="source" target="_blank" [innerHTML]="source" rel="noopener"></a>
          <ng-container
            *ngIf="
              selectedAlgorithm.sources.length !== 1 &&
              index + 1 !== selectedAlgorithm.sources.length
            "
            >,
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="description__right">
    <div class="description__part">
      <h2 class="description__title">Specifications</h2>
      <div
        class="description__content"
        [innerHTML]="selectedAlgorithm.specifications"
      ></div>
    </div>
    <div class="description__part">
      <h2 class="description__title">Python Code</h2>
      <div
        class="description__content"
        [innerHTML]="selectedAlgorithm.code"
      ></div>
    </div>
  </div>
</article>
